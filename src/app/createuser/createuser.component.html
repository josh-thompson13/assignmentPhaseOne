<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-10">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Create User</h3>
  
              <div class="form-outline mb-4">
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" [(ngModel)]="username" name = "username" />
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="email" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="email" name = "email"/>
                <label class="form-label" for="typePasswordX-2">Email</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" (click)="createUser(username, email)" type="submit">Create User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
